<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="card-container">
      <div class="container-img">
        <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="square-hover">
        </div>
      </div>
      

      <div class="text-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-container">
          <p class="product-price"> <img src="./images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH</p>
          <p class="product-time-to-left"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
      </div>
      <div class="line-divider"></div>
      <div class="card-footer">
        <img class="avatar" src="./images/image-avatar.png" alt="Creator Image">
        <p>Creation of <span class="credit-name">Jules Wyvern</span></p>  
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pAlbarracin">Paul Francis Albarracin Castillo</a>.
  </footer>
</body>
</html>
